<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ToysWonderLand - Edit Toy</title>
    <meta name="author" content="Deepak Joy Jose | deejayjay@zoho.com | deejayjay on GitHub" />
    <meta name="description" content="This page is used to edit an existing toy" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />

    <!-- Import Fonts, Icon library etc. -->
    <script src="https://kit.fontawesome.com/a0058dad5f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- User Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <script type="module" src="js/edit.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container__appbar">
          <div class="header-logo__wrapper">
            <img src="static/svg/branding/toyswonderland-logo.svg" alt="ToysWonderLand logo" class="header-logo" />
            <h1 class="header-title__wrapper">
              <span class="header-title header-title--pink">Toys</span>
              <span class="header-title header-title--green">Wonder</span>
              <span class="header-title header-title--blue">Land</span>
            </h1>
          </div>
          <i class="fas fa-bars togglebtn-menu"></i>
          <i class="fas fa-user-circle user-icon"></i>
        </div>
      </header>
      <main>
        <section class="main-container__wrapper">
          <div class="main-sidebar">
            <nav>
              <ul>
                <li>
                  <a href="#">
                    <i class="fas fa-list"></i>
                    Categories
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-cube"></i>
                    Brands
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-shipping-fast"></i>
                    Coming Soon
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-hand-holding-usd"></i>
                    Deals
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-coins"></i>
                    Clearance
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="main-right edit-main-right">
            <div class="main-title__wrapper">
              <h2 class="main-title">Edit a toy</h2>
              <a href="./index.html" class="btn-back-to-dashboard btn-global btn-global--green">
                <i class="fas fa-arrow-alt-circle-left"></i>
                Back to Dashboard
              </a>
            </div>
            <div class="form-edit-toy__container">
              <form id="editToyForm" class="edit-existing-toy">
                <div class="form-control new-toy-image__wrapper">
                  <div class="toy-image__display">
                    <img id="uploadImage" src="static/images/toy-1.webp" alt="Image of the new toy" />
                  </div>
                  <label for="inputToyImage" class="toy-image__label btn-global btn-global--grey">
                    <i class="fas fa-upload"></i>
                    Select image
                  </label>
                  <input type="file" id="inputToyImage" class="hidden" accept=".jpg, .png, .jpeg, .webp" />
                </div>
                <div class="new-toy-info__wrapper">
                  <div class="form-control">
                    <label for="toyName">Toy name</label>
                    <input type="text" id="toyName" placeholder="Teddy bear" required />
                  </div>
                  <div class="form-control">
                    <label for="toyAgeGroup">Age group</label>
                    <input type="text" id="toyAgeGroup" placeholder="5 - 7" required />
                  </div>
                  <div class="form-control">
                    <label for="toyPrice">Price</label>
                    <input type="number" id="toyPrice" placeholder="9.99" step="0.01" min="0" required />
                  </div>
                  <button type="submit" class="btn-edit-save btn-global btn-global--gold">
                    <i class="fas fa-save"></i>
                    Save Changes
                  </button>
                </div>
              </form>
              <output id="lblAddSuccess" class="lbl-status label-status--green" style="display: none">
                Toy info updated successfully
                <i class="fas fa-times"></i>
              </output>
              <output id="lblAddFailed" class="lbl-status label-status--red" style="display: none">
                Error occurred while updating toy info
                <i class="fas fa-times"></i>
              </output>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <section class="footer-content__container">
          <h3 class="sr-only">Copy right information</h3>
          <p>Copyright &copy; 2022. Created by Deepak Joy Jose.</p>
        </section>
      </footer>
    </div>
  </body>
</html>
