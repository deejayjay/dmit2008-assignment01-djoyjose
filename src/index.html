<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ToysWonderLand - Dashboard</title>
    <meta name="author" content="Deepak Joy Jose | deejayjay@zoho.com | deejayjay on GitHub" />
    <meta name="description" content="This page is the dashboard of ToysWonderLand" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />

    <!-- Import Fonts, Icon library etc. -->
    <script src="https://kit.fontawesome.com/a0058dad5f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- User Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container__appbar">
          <a href="index.html" class="header-logo__wrapper">
            <img src="static/svg/branding/toyswonderland-logo.svg" alt="ToysWonderLand logo" class="header-logo" />
            <h1 class="header-title__wrapper">
              <span class="header-title header-title--pink">Toys</span>
              <span class="header-title header-title--green">Wonder</span>
              <span class="header-title header-title--blue">Land</span>
            </h1>
          </a>
          <i class="fas fa-bars togglebtn-menu"></i>
          <i class="fas fa-user-circle user-icon"></i>
        </div>
      </header>
      <main>
        <section class="main-container__wrapper">
          <div class="main-sidebar">
            <nav>
              <ul>
                <li>
                  <a href="#">
                    <i class="fas fa-list"></i>
                    Categories
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-cube"></i>
                    Brands
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-shipping-fast"></i>
                    Coming Soon
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-hand-holding-usd"></i>
                    Deals
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-coins"></i>
                    Clearance
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="main-right">
            <div class="main-title__wrapper">
              <h2 class="main-title">Dashboard</h2>
              <a href="./add.html" class="btn-add-toy btn-global btn-global--green">
                <i class="fas fa-plus-square"></i>
                Add Toy
              </a>
            </div>
            <div class="toys-cards__container" id="toyCardsContainer"></div>
          </div>
        </section>
        <section class="confirm-delete__overlay hidden">
          <section class="confirm-delete__modal">
            <h2 class="modal-title">Confirm Delete</h2>
            <p class="modal-description">Please confirm that you want to delete the toy.</p>
            <button class="btn-delete-confirm btn-global btn-global--red">Confirm</button>
            <button class="btn-delete-cancel btn-global btn-global--grey">Cancel</button>
          </section>
        </section>
      </main>
      <footer>
        <section class="footer-content__container">
          <h3 class="sr-only">Copy right information</h3>
          <p>Copyright &copy; 2022. Created by Deepak Joy Jose.</p>
        </section>
      </footer>
    </div>
  </body>
</html>
